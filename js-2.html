<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortStringAlphabetically(inputString) {
  // Convert the string to an array of characters, sort them, and then join them back
  return inputString.split('').sort().join('');
}

// Sample usage
let inputString = 'webmaster';
let sortedString = sortStringAlphabetically(inputString);
console.log(sortedString); // Output: 'abeemrstw'

    </script>
</body>
</html>
