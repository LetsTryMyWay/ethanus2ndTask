<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        #success_message { display: none; }
        .grey-background {
            background-color: #cccccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 70%;
        }
        .yellow-color {
            color: white;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <center>
    <div class="container mt-5   ">
        <div class="grey-background">
            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>First Name</strong></label>  
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="user.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>Last Name</strong></label> 
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="user.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>E-Mail</strong></label>  
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="icons_email.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>Phone #</strong></label>  
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="icons-phone.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="contact_no" placeholder="(+91)" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>Address</strong></label>  
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="icons-address.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="user_name" placeholder="Address" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>City</strong></label> 
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="icons-home.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="city" placeholder="City" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row"> 
                        <label class="col-md-4 mx-3 my-2"><strong>State</strong></label>
                        <div class="col-md-6 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="icons-list.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <select name="department" class="form-control selectpicker text-muted" required>
                                    <option value="">Select your State</option>
                                    <option>Chattisgarh</option>
                                    <option>Goa</option>
                                    <option>Accounting Office</option>
                                    <option>Treasurer's Office</option>
                                    <option>MPDC</option>
                                    <option>MCTC</option>
                                    <option>MCR</option>
                                    <option>Mayor's Office</option>
                                    <option>Tourism Office</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Radio buttons -->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>Do you have hosting?</strong></label> 
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="hosting" id="no" value="no">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-4 mx-3 my-2"><strong>Project Description</strong></label> 
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="input-group-text">
                                        <img src="icons-pen.png" alt="Name Icon" width="24" height="24">
                                    </span>
                                </span>
                                <input name="Project Description" placeholder="Project Description" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group row">
                        <div class="col-md-4 mx-3 my-2"></div>
                        <div class="col-md-6 inputGroupContainer">
                            <button type="button" class="btn btn-warning" id="submitBtn">Send <span class="bi bi-send yellow-color"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </center>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<script>
    $(document).ready(function() {
        $('#contact_form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                first_name: {
                    validators: {
                        stringLength: {
                            min: 2,
                        },
                        notEmpty: {
                            message: 'Please enter your First Name'
                        }
                    }
                },
                last_name: {
                    validators: {
                        stringLength: {
                            min: 2,
                        },
                        notEmpty: {
                            message: 'Please enter your Last Name'
                        }
                    }
                },
                user_name: {
                    validators: {
                        stringLength: {
                            min: 8,
                        },
                        notEmpty: {
                            message: 'Please enter your Username'
                        }
                    }
                },
                user_password: {
                    validators: {
                        stringLength: {
                            min: 8,
                        },
                        notEmpty: {
                            message: 'Please enter your Password'
                        }
                    }
                },
                confirm_password: {
                    validators: {
                        stringLength: {
                            min: 8,
                        },
                        notEmpty: {
                            message: 'Please confirm your Password'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Please enter your Email Address'
                        },
                        emailAddress: {
                            message: 'Please enter a valid Email Address'
                        }
                    }
                },
                contact_no: {
                    validators: {
                        stringLength: {
                            min: 12,
                            max: 12,
                        },
                        notEmpty: {
                            message: 'Please enter your Contact No.'
                        }
                    }
                },
                department: {
                    validators: {
                        notEmpty: {
                            message: 'Please select your Department/Office'
                        }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            $('#success_message').slideDown({ opacity: "show" }, "slow");
            $('#contact_form').data('bootstrapValidator').resetForm();
            e.preventDefault();
            var $form = $(e.target);
            var bv = $form.data('bootstrapValidator');
            $.post($form.attr('action'), $form.serialize(), function(result) {
                console.log(result);
            }, 'json');
        });

        // Click event for the submit button
        $('#submitBtn').click(function() {
            // Trigger form validation
            $('#contact_form').bootstrapValidator('validate');

            // Check for missed fields and add red border
            $('#contact_form').find(':input[required]:visible').each(function() {
                if (!$(this).val()) {
                    $(this).addClass('is-invalid'); // Add red border class
                } else {
                    $(this).removeClass('is-invalid');
                }
            });
        });
    });
</script>


</body>
</html>
