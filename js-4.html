<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
</head>
<body> <center>
    <h1>javascript task-4 to show the date and time</h1>
    <button id="showDateButton">Show Date</button>
    <button id="showTimeButton">Show Time</button>
    <p id="display"></p>

    <script>
        // Function to display the current date
        function showDate() {
            const currentDate = new Date();
            const display = document.getElementById('display');
            display.textContent = `Current Date: ${currentDate.toDateString()}`;
        }

        // Function to display the current time
        function showTime() {
            const currentTime = new Date();
            const display = document.getElementById('display');
            display.textContent = `Current Time: ${currentTime.toLocaleTimeString()}`;
        }

        // Add click event listeners to the buttons
        const showDateButton = document.getElementById('showDateButton');
        showDateButton.addEventListener('click', showDate);

        const showTimeButton = document.getElementById('showTimeButton');
        showTimeButton.addEventListener('click', showTime);
    </script>
</body></center>
</html>
