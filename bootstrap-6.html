<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        #success_message { display: none; }
        .grey-background {
            background-color: #cccccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 70%;
        }
        .yellow-color {
            color: white;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="grey-background">
            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                <fieldset>
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="name" class="form-control" id="Name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="Email1">Email</label>
                                <input type="email" class="form-control" id="Email1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="email" class="form-control" id="password" placeholder="Your password">
                            </div>
                            <div class="form-group"> 
                                <label class="control-label">Hobbies</label>
                                <div class="input-group">
                                    <select name="department" class="form-control selectpicker text-muted" id="department">
                                        <option value="">Select your State</option>
                                        <option>Chattisgarh</option>
                                        <option>Goa</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group my-4">
                                <button type="button" class="btn btn-danger btn-block" id="submitBtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        // Function to show the success message
        function showSuccessMessage(message) {
            var successMessage = document.getElementById("success_message");
            if (successMessage) {
                successMessage.innerHTML = message;
                successMessage.style.display = "block"; // Show the message
            }
        }

        // Function to hide the success message
        function hideSuccessMessage() {
            var successMessage = document.getElementById("success_message");
            if (successMessage) {
                successMessage.style.display = "none"; // Hide the message
            }
        }

        // Function to validate the form
        function validateForm() {
            var name = document.getElementById("Name");
            var email = document.getElementById("Email1");
            var department = document.getElementById("department");

            var isValid = true;

            if (name.value === "") {
                name.classList.add("error-border");
                isValid = false;
            } else {
                name.classList.remove("error-border");
            }

            if (email.value === "") {
                email.classList.add("error-border");
                isValid = false;
            } else {
                email.classList.remove("error-border");
            }

            if (department.value === "") {
                department.classList.add("error-border");
                isValid = false;
            } else {
                department.classList.remove("error-border");
            }

            return isValid;
        }

        // Example logic to trigger the success message
        document.getElementById("submitBtn").addEventListener("click", function () {
            hideSuccessMessage(); // Hide any previous success message

            // Validate the form
            if (validateForm()) {
                // Simulate a successful form submission (replace this with your actual form submission logic)
                setTimeout(function () {
                    showSuccessMessage("Form submitted successfully!");
                }, 3000); // Show the message after 3 seconds
            }
        });
    </script>
</body>
</html>
