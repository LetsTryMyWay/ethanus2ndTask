<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        #success_message { display: none; }
        .grey-background {
            background-color: #cccccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 70%;
        }
        .yellow-color {
            color: white;
        }
        .error-border {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container my-5 ">
        <div class="grey-background ">
            <form class="well form-horizontal " action=" " method="post"  id="contact_form">
                <fieldset>
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name">
                                <span class="error-message" id="name-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="Email1">Email</label>
                                <input type="email" class="form-control" id="Email1">
                                <span class="error-message" id="email-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="website" class="control-label">Website:</label>
                                <input type="text" class="form-control" id="website">
                                <span class="error-message" id="website-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="message" class="control-label">Message:</label>
                                <textarea class="form-control" id="message" style="font-size: 20px; padding: 10px;"></textarea>
                                <span class="error-message" id="message-error"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <button type="button" class="btn btn-danger btn-block col-9" id="submitBtn">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        // Function to show the success message
        function showSuccessMessage(message) {
            var successMessage = document.getElementById("success_message");
            if (successMessage) {
                successMessage.innerHTML = message;
                successMessage.style.display = "block"; // Show the message
            }
        }

        // Function to hide the success message
        function hideSuccessMessage() {
            var successMessage = document.getElementById("success_message");
            if (successMessage) {
                successMessage.style.display = "none"; // Hide the message
            }
        }

        // Function to validate the form
        function validateForm() {
            var name = document.getElementById("Name");
            var email = document.getElementById("Email1");
            var website = document.getElementById("website");
            var message = document.getElementById("message");
            var isValid = true;

            // Reset error messages
            document.getElementById("name-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("website-error").textContent = "";
            document.getElementById("message-error").textContent = "";

            if (name.value.trim() === "") {
                name.classList.add("error-border");
                document.getElementById("name-error").textContent = "This field is required.";
                isValid = false;
            } else {
                name.classList.remove("error-border");
            }

            if (email.value.trim() === "") {
                email.classList.add("error-border");
                document.getElementById("email-error").textContent = "A valid email address is required.";
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                email.classList.add("error-border");
                document.getElementById("email-error").textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                email.classList.remove("error-border");
            }

            if (website.value.trim() === "") {
                website.classList.add("error-border");
                document.getElementById("website-error").textContent = "A valid URL is required.";
                isValid = false;
            } else {
                website.classList.remove("error-border");
            }

            if (message.value.trim() === "") {
                message.classList.add("error-border");
                document.getElementById("message-error").textContent = "This field is required.";
                isValid = false;
            } else {
                message.classList.remove("error-border");
            }

            return isValid;
        }

        // Function to validate an email address using a regular expression
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Example logic to trigger the success message
        document.getElementById("submitBtn").addEventListener("click", function () {
            hideSuccessMessage(); // Hide any previous success message

            // Validate the form
            if (validateForm()) {
                // Simulate a successful form submission (replace this with your actual form submission logic)
                setTimeout(function () {
                    showSuccessMessage("Form submitted successfully!");
                }, 3000); // Show the message after 3 seconds
            }
        });
    </script>
</body>
</html>
